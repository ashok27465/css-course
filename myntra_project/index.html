<!DOCTYPE html>
<html lang="en">
<head>
    <title>myntra-project</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
            <div class="logo_container">
                <a href="#">
                    <img class="myntra-home" src="./images/myntra_logo.webp" alt="myntra logo">
                </a>
            </div>
            <div class="nav_bar">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Home & Living</a>
                <a href="#">Beauty</a>
                <a href="#">Studio<sup style="font-size: 10px; color: #ff3f6c;">new</sup></a>
            </div>
            <div class="search_bar">
                <span class="material-symbols-outlined search_icon">Search</span>
                <input type="text" class="search_input" placeholder="Search for products, brands and more">
            </div>
            <div class="action_bar">
                <div class="action_container">
                    <span class="material-symbols-outlined 
                    action_icon">person</span>
                    <span class="action_name">Profile</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined 
                    action_icon">favorite</span>
                    <span class="action_name">Wishlist</span>
                </div>
                <div class="action_container">
                    <span class="material-symbols-outlined 
                    action-icon">shopping_bag</span>
                    <span class="action_name">Bag</span>
                </div>
            </div>
    </header>
    <main>
        <div class="banner_container">banner-container</div>
        <div class="category_headings">category-headings</div>
        <div class="category_items">items</div>
    </main>
    <footer>footer</footer>
</body>
</html>

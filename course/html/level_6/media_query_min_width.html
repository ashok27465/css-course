<!DOCTYPE html>
<html lang="en">
<head>
    <title>media query min width</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
        }
        @media screen and (width:300px){
            .box{
                height: 150px;
                width: 150px;
                border: 3px solid red;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

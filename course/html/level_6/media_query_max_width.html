<!DOCTYPE html>
<html lang="en">
<head>
    <title>media query max width</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
        }
        @media screen and (max-width: 250px){
            .box{
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>media query combination</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: lightsalmon;
        }
        @media screen and (min-width: 250px) and (max-width: 300px){
            .box{
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

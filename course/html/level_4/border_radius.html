<!DOCTYPE html>
<html>
<head>
    <title>border radius</title>
    <style>
        *{padding: 0; margin: 0;}
        #button{
            height: 100px; width:100px;
            border: 5px solid black;
            border-radius: 35px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button id="button">Click Me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Descendant selector</title>
    <style>
        div p{ color: red; }
        p{ color: chartreuse; }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores, consequuntur?
        </p>
    </div>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem, fugiat.
    </p>
</body>

</html>

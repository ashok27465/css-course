<!DOCTYPE html>
<html lang="en">
<head>
    <title>class selector</title>
    <style>
        #first{ color: aqua; }
        .second{color: blue; }
        .third{ color: rgb(186, 100, 8);}
    </style>
</head>
<body>
    <div id="first">this is first div</div>
    <div class="second">this is second div</div>
    <div class="third">this is third div</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>text decoration</title>
    <style>
        #box1{ text-decoration: underline;}
        #box2{ text-decoration: overline;}
        #box3{ text-decoration: line-through;}
    </style>
</head>
<body>
    <h3 id="box1">Box1</h3>
    <h3 id="box2">Box2</h3>
    <h3 id="box3">Box3</h3>
    <a href="#">link 1</a> <br>
    <a href="#" style="text-decoration: none;">link 2</a>
</body>
</html>

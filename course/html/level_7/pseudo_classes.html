<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo classes</title>
    <style>
        .pseudo{
            height: 35px;
            width: 150px;
           background-color: red; 
           border: 2px solid;
           border-radius: 10px;
        }
        .pseudo:hover{
            height: 40px;
            width: 150px;
            background-color:rgb(110, 189, 238);
        }
        .pseudo:active{
            height: 40px;
            width: 150px;
            background-color:blue;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <button class="pseudo">Submit</button>
</body>
</html>

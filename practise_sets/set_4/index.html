<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            margin: 5px;
            padding:5px;
            border: 2px dotted red;
            background-color: blue;
        }
        #button{
            height: 100px;
            width: 100px;
            padding: 10px 15px;
            margin: 100px;
            border: 2px dotted red;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">Box 1</div>
    <div class="box" style="box-sizing: border-box;">Box 2</div>
    <button id="button">Click Me</button>
</body>
</html>
